<head>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

                    }
                }

</head>

    <header class="bg-[#FFFBF0] h-screen pb-8">
        <nav class="container mx-auto flex justify-between items-center h-20">

            <div class="">

                    <button class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] flex justify-center items-center px-4 py-2.5 text-white text-base rounded-md font-medium"><img class="w-6 mr-1" src="./icons/shopping-cart 1.png" alt=""> Buy Now</button>

            <div class="pt-8 sm:pt-0">
